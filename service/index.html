<!DOCTYPE html>
<html ng-app="serviceApp">
	<head>
		<title>AngularJS</title>
		<script src="http://127.0.0.1/angular.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div ng-controller="ShowController as show">
			<h1>Sweets</h1>
			<ul>
				<li ng-repeat="item in show.sweets">
					{{ item }}
				</li>
			</ul>
		</div>
		<div ng-controller="AddController as add">
			<input type="text" ng-model="add.sweet" placeholder="Name of Sweet">
			<button ng-click="add.addSweet()">Add Sweet</button>
			<br />
			<input type="text" ng-model="add.remove" placeholder="Name of Sweet">
			<button ng-click="add.removeSweet()">Remove Sweet</button>
		</div>
	</body>
</html>
