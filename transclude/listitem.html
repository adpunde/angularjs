<h1>{{ctrl.title}}</h1>
<ol>
    <li ng-repeat="item in ctrl.items">
        {{item}}
        <button ng-click="ctrl.badRemove($index)">Bad Remove</button>
        <button ng-click="ctrl.onRemove({index: $index});">Delete</button>
    </li>
</ol>
<div ng-if="ctrl.barfiInList()">WARNING: Barfi detected !</div>
<div id="dom" class="error">DOM MSG: BARFI DETECTED !</div>
<div class="error" ng-transclude></div>
